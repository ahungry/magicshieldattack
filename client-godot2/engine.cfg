[application]

name="msa"
main_scene="res://Main.tscn"
icon="res://icon.png"

[autoload]

world="*res://world.gd"
swiper="*res://swiper.gd"
gesture="*res://GestureDetector.gd"

[display]

emulate_touchscreen=true
width=1024
height=600
stretch_mode="2d"

[input]

ui_accept=[key(Enter), jbutton(0, 0), key(Return)]
ui_gear=[]
ui_respawn=[]
ui_zoom_in=[key(I)]
ui_zoom_out=[key(O)]
ui_click=[mbutton(0, 1)]
move_up=[key(W)]
move_down=[key(S)]
move_left=[key(A)]
move_right=[key(D)]
